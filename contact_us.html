<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
            integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
            crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
        <title>Contact Us</title>
    </head>
    <script src="script.js"></script>
    <body>
        <div w3-include-html="header.html"></div>

        <main id="main-container">
            <div class="head">
                <div class="head_text">
                    <h1>Contact Us</h1>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                        Distinctio iusto nam maiores quasi, doloremque odio ex
                        autem blanditiis fuga, iste ullam provident eaque
                        eligendi ea soluta mollitia sed laudantium labore!</p>
                </div>

                <div class="contact">
                    <!-- <div class="contact_method">By Phone</div>
                <div class="contact_method">By WhatsApp</div>
                <div class="contact_method">Start a New Case</div> -->
                    <form class="contact_form">
                        <label>Enter Your Email</label>
                        <input type="text" placeholder="abc@gmail.com"
                            name="email" class="input">
                        <label>Subject</label>
                        <input type="text" placeholder="Subject"
                            name="subject" class="input">
                        <label>How can we help?</label>
                        <textarea name="description" name="description"
                            placeholder="Write Your Problem" class="textarea"
                            cols="50"></textarea>

                        <button class="btn">Send</button>
                    </form>
                </div>
            </div>
        </main>

        <div w3-include-html="footer.html"></div>

        <script>includeHTML()</script>
    </body>
</html>
